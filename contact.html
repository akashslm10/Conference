<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">

</head>
<body>

    <div class="container mx-auto my-20 w-1/3 border border-purple-800 bg-teal-300 ">
        <div class="p-5 space-y-5 shawdow-x1">
            <h4 class="text-center text-3x1 bg-slate-950 font-[bold]">Contact Us</h4>

            <form>
                <div class="grid grid-cols-2 gap-5">
                    <input 
                    type = "text" class="border border-teal-400   px-4 py-2 focus:outline-none focus:border-purple-500"
                    placeholder="First Name"
                    />

                    <input 
                    type = "text" class="border border-teal-400   px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2"
                    placeholder="Last Name"
                    />

                    <input 
                    type = "text" class="border border-teal-400   px-4 py-2 focus:outline-none focus:border-purple-500 "
                    placeholder="Email"
                    />

                    <input 
                    type = "text" class="border border-teal-400   px-4 py-2 focus:outline-none focus:border-purple-500 "
                    placeholder="Subject"
                    />

                    <textarea
                    cols="10"
                    rows="5"
                    class="border border-teal-400   px-4 py-2 focus:outline-none focus:border-purple-500 col-span-3"
                    placeholder="Message...">
                   </textarea>

                   <input type="submit" value="Submit"
                   class=" bg-pink-600 text-white rounded-md font-mullish font-bold
                   hover:bg-green-500 transition-all duration-200 py-[14px] px-[18px]"
                    />
                   


                </div>

            </form>

        </div>
    </div>
    
</body>
</html>
